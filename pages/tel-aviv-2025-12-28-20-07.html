<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Visit Tel Aviv</title>

  <!-- Leaflet CSS (map library) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    :root { --bg:#0b1220; --card:#121b2f; --text:#e8edf7; --muted:#a8b3cf; --accent:#7c5cff; }
    body{
      margin:0;
      font-family:system-ui, Arial;
      background:linear-gradient(180deg,#0b1220,#0a0f1c);
      color:var(--text);
    }
    header{ padding:28px 20px; max-width:1100px; margin:0 auto; }
    .title{ font-size:34px; margin:0 0 8px; }
    .subtitle{ color:var(--muted); margin:0; line-height:1.5; }

    .grid{
      max-width:1100px;
      margin:0 auto;
      padding:0 20px 28px;
      display:grid;
      gap:18px;
    }

    .section{
      background:rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:18px;
      padding:16px;
    }

    h2{ margin:0 0 10px; font-size:20px; }
    ul{ list-style:none; padding:0; margin:0; display:grid; gap:16px; }

    .card{
      background:var(--card);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:16px;
      padding:14px;
    }
    .card-head{ display:flex; gap:10px; align-items:center; margin-bottom:8px; }
    .badge{
      background:rgba(124,92,255,0.2);
      border:1px solid rgba(124,92,255,0.35);
      color:#dcd6ff;
      padding:3px 10px;
      border-radius:999px;
      font-size:12px;
    }
    .card-image{
      width:100%;
      height:180px;
      object-fit:cover;
      border-radius:12px;
      margin-bottom:8px;
    }
    .coords{ color:var(--muted); font-size:12px; margin:10px 0 0; }

    #map{ height:420px; border-radius:16px; overflow:hidden; }

    footer{
      max-width:1100px;
      margin:0 auto;
      padding:0 20px 30px;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Visit Tel Aviv</h1>
    <p class="subtitle"></p>
  </header>

  <div class="grid">
    <!-- Attractions list with images -->
    <div class="section">
      <h2>Top attractions</h2>
      <ul>
  <li class="card">
    <div class="card-head">
      <span class="badge">#1</span>
      <h3>Unknown attraction</h3>
    </div>
    <img class="card-image" src="https://picsum.photos/480/280?random=Unknown%20attraction%20Tel%20Aviv" alt="Unknown attraction in Tel Aviv">
    <p></p>
    <p class="coords">üìç 0, 0</p>
  </li>
</ul>
    </div>

    <!-- Map -->
    <div class="section">
      <h2>Map</h2>
      <div id="map"></div>
    </div>
  </div>

  <footer>
    Generated automatically with AI + n8n.
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const attractions = [{"name":"Unknown attraction","shortDescription":"","lat":0,"lng":0}];

    const map = L.map('map').setView([0, 0], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    attractions.forEach(a => {
      if (typeof a.lat === "number" && typeof a.lng === "number") {
        L.marker([a.lat, a.lng]).addTo(map)
          .bindPopup('<b>' + a.name + '</b><br/>' + a.shortDescription);
      }
    });
  </script>
</body>
</html>
